version: '3.8'

services:
  # PostgreSQL verilənlər bazası
  postgres:
    image: postgres:16-alpine
    container_name: rr-postgres
    environment:
      POSTGRES_DB: risk_registry
      POSTGRES_USER: riskadmin
      POSTGRES_PASSWORD: changeme_in_production
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskadmin -d risk_registry"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: rr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API (Node.js + Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rr-server
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: risk_registry
      DB_USER: riskadmin
      DB_PASSWORD: changeme_in_production
      JWT_SECRET: changeme_very_long_secret_key_at_least_64_characters_for_production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 8h
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: "*"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Frontend (React — development serverlə)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rr-client
    ports:
      - "5173:5173"
    depends_on:
      - server

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
      - client
    restart: unless-stopped

volumes:
  pg_data:
  redis_data:
